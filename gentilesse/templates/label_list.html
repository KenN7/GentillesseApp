{% extends 'base.html' %}

{% load bootstrap3 %}
{% load tracker_tags %}

{% block content %}
<div class="panel panel-default">
<div class="panel-heading clearfix">
<h1>
Labels
<div class="pull-right">
<a href="{% url 'add-label' %}" class="btn btn-success"> New label</a>
</div>
</h1>
</div>
{% if labels.count %}
<table class="table">
{% for label in labels %}
<tr>
<td>
<a href="#" class="btn" style="{% label_style label %}"><span class="glyphicon glyphicon-tag" style="font-size: 100%;"></span> {{ label }}</a>
<div class="pull-right">
<a href="{% url 'edit-label' label.name %}" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span> Edit</a>
<a href="#" data-item="label" data-action="{% url 'delete-label' label.name %}" data-toggle="modal" data-target="#confirm-delete" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</a>
</div>
</td>
</tr>
{% endfor %}
</table>
{% else %}
<div class="panel-body">
There aren't any labels for this repository quite yet.
</div>
{% endif %}
</div>


{% endblock %}
